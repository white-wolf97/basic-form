<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" type="text/css" />
		<title>wolf.dev</title>
		<script type="text/javascript">
			function handleSubmit() {
				alert('Thank you!');
			}
		</script>
	</head>
	<body>
		<nav>
			<h1>wolf.dev</h1>
			<div class="button-container">
				<button class="button button-primary">Login</button>
				<button class="button button-secondary">Sign Up</button>
			</div>
		</nav>
		<div class="form-container">
			<h1>Contact</h1>
			<form onsubmit="handleSubmit()">
				<div class="form-group">
					<label for="fullName">Full name</label><br />
					<input
						class="custom-input"
						type="text"
						placeholder="Your name"
						name="fullName"
					/>
				</div>
				<div class="form-group">
					<label for="email">Email</label><br />
					<input
						class="custom-input"
						type="text"
						placeholder="email@email.com"
						name="email"
					/>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label><br />
					<input
						class="custom-input"
						type="text"
						placeholder="+598099123456"
						name="phone"
					/>
				</div>
				<div class="form-group">
					<label for="email">Preferred contact method</label><br />
					<div class="selectors-container">
						<input
							class="radio-button"
							type="radio"
							name="contact"
							value="email"
							checked
						/>
						<label class="radio-button-label" for="contactChoice1">Email</label>
						<input
							class="radio-button"
							type="radio"
							name="contact"
							value="phone"
						/>
						<label class="radio-button-label" for="contactChoice2">Phone</label>
					</div>
				</div>
				<div class="form-group">
					<label for="country">Country</label><br />
					<div class="selectors-container">
						<select class="custom-input" name="country" id="country">
							<option value="Uruguay">Uruguay</option>
							<option value="Argentina">Argentina</option>
							<option value="USA">USA</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="email">You want to...</label><br />
					<div class="selectors-container">
						<input type="checkbox" name="services" value="services" />
						<label class="checkbox-label" for="services"
							>Know about our services</label
						>
						<input type="checkbox" name="workWithUs" value="workWithUs" />
						<label class="checkbox-label" for="services">Work with us</label>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Message</label><br />
					<div class="selectors-container">
						<textarea
							name="textarea"
							rows="10"
							cols="50"
							placeholder="Write something here"
						></textarea>
					</div>
				</div>
				<input
					id="submit-button"
					class="button button-primary"
					type="submit"
					value="Submit"
				/>
			</form>
		</div>
		<footer><p>Copyright &copy; 2022 - wolf.dev</p></footer>
	</body>
</html>
